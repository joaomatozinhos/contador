<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="box-contador-2">
        <div class="conteudo-2">
          <div id="header">
            <h1>Contador</h1>
            <button id="btn-reiniciar" class="btn">Reiniciar</button>
          </div>
          <p class="text">Faltam</p>
          <div id="contagem">
            <div id="dias" class="tempo">
              <p id="num-dias" class="numero">2</p>
              <p class="tipo">Dias</p>
            </div>
            <div id="horas" class="tempo">
              <p id="num-horas" class="numero">10</p>
              <p class="tipo">Horas</p>
            </div>
            <div id="minutos" class="tempo">
              <p id="num-minutos" class="numero">40</p>
              <p class="tipo">Minutos</p>
            </div>
            <div id="segundos" class="tempo">
              <p id="num-segundos" class="numero">13</p>
              <p class="tipo">Segundos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/contador.js"></script>
  </body>
</html>
